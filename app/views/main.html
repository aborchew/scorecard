<h1>Baseball!</h1>

<h4>{{game.status.side}} | {{game.status.inning}}</h4>
<h3>{{game.count.balls}} - {{game.count.strikes}} | {{game.count.outs}} Out</h3>

<br/>

<p>On First: {{game.status.bases[0].name || 'Empty'}}</p>
<p>On Second: {{game.status.bases[1].name || 'Empty'}}</p>
<p>On Third: {{game.status.bases[2].name || 'Empty'}}</p>

<br/>

<button ng-click="game.pitch()">Ball</button>
<button ng-click="game.pitch({strike:true})">Strike</button>
